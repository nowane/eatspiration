{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m4 l3">
        {% for recipe in recipes%}
        <div class="card">
            <div class="card-image">
                <img src="{{ recipe.image }}">
            </div>
            <div class="card-content">
                <span class="card-title">{{ recipe.recipe_name }}</span>
                <span>Servings: {{ recipe.servings }}</span><br>
                <span>Prep time: {{ recipe.prep_time }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
