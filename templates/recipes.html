{% extends "base.html" %}
{% block content %}

    <div class="row">
        {% for recipe in recipes%}
            <div class="col s12 m6 l4 xl3">
                <div class="card medium">
                    <div class="card-image">
                        <img src="{{ recipe.image }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ recipe.recipe_name }}</span>
                        <span>Servings: {{ recipe.servings }} person</span><br>
                        <span>Prep time: {{ recipe.prep_time }} min</span><br>
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
