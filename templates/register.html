{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

    <!-- Registration form -->
    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel grey-card">
                <!-- Username input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-check prefix"></i>
                        <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{3,20}$" class="validate">
                        <label for="username">Username</label>
                        <span class="helper-text"
                            data-error="username needs to have at least three and at most twenty characters"
                            data-success="Good">
                            Minimum of three, maximum of twenty characters
                        </span>
                    </div>
                </div>
                <!-- Password input field  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <!-- Password minimum of eight characters, at least one letter and one number -->
                        <input id="password" name="password" type="password"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="validate">
                        <label for="password">Password</label>
                        <span class="helper-text"
                            data-error="Password needs to have at least eight characters, at least one letter and one number."
                            data-success="Good">
                            Minimum of eight characters, at least one letter and one number
                        </span>
                    </div>
                </div>
                <!-- Confirm password input field  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password-confirm" name="password-confirm" type="password" class="" required>
                        <label for="password-confirm">
                            Confirm Password
                        </label>
                        <span class="helper-text" data-error="Invalid" data-success="Good">
                            No match
                        </span>
                    </div>
                </div>
                <!-- Registration button -->
                <div class="row">
                    <button type="submit" class="col s12 btn btn-eat-green-sub">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
