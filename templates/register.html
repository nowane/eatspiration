{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-check prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password input field  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Confirm password input field  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix"></i>
                        <input id="password-confirm" name="password-confirm" type="password" required>
                        <label for="password-confirm">
                            Confirm Password
                        </label>
                    </div>
                </div>
                <!-- Registration button -->
                <div class="row">
                    <button type="submit" class="col s12 btn">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% endblock %}
